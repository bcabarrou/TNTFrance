{extends 'ajax-delivery-layout.tpl'}

{block name="title"}{intl l='Home delivery'}{/block}

{block name="form"}
    <div class="row">
    {if $params.cities}
    <div class="form-group">
        <label for="tnt_city">{intl l='Select your city'}</label>
        <select name="tnt_city" id="tnt_city" class="form-control tnt-control">
            {$selectedCity = $data.city}
            {foreach $params.cities as $city}
                <option value="{$city}" {if $city == $selectedCity}selected="selected"{/if}>{$city}</option>
            {/foreach}
        </select>
    </div>
    {/if}
    <div class="form-group col-sm-4">
        <label for="tnt_phoneNumber">{intl l='Phone number'} <span class="required">*</span></label>
        <input type="text" name="tnt_phoneNumber" id="tnt_phoneNumber" value="{$data.tnt_phoneNumber}" maxlength="10" class="form-control tnt-control" aria-required="true" required>
    </div>
    <div class="form-group col-sm-4">
        <label for="tnt_accessCode">{intl l='Access code'}</label>
        <input type="text" name="tnt_accessCode" id="tnt_accessCode" value="{$data.tnt_accessCode}" maxlength="7" class="form-control tnt-control">
    </div>
    <div class="form-group col-sm-4">
        <label for="tnt_floorNumber">{intl l='Floor number'}</label>
        <input type="text" name="tnt_floorNumber" id="tnt_floorNumber" value="{$data.tnt_floorNumber}" maxlength="2" class="form-control tnt-control">
    </div>
    <div class="form-group col-sm-4">
        <label for="tnt_buldingId">{intl l='Bulding id'}</label>
        <input type="text" name="tnt_buldingId" id="tnt_buldingId" value="{$data.tnt_buldingId}" maxlength="3" class="form-control tnt-control">
    </div>
    </div>
{/block}
